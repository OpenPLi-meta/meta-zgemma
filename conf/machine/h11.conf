#@TYPE: Machine
#@NAME: h11
#@DESCRIPTION: Machine configuration for the h11

SOC_FAMILY = "hisi3798mv310"
CHIPSET = "Hi3798Mv310"
HICHIPSET = "3798mv310"

BRAND_OEM = "airdigital"
MACHINE_BRAND = "Zgemma"
MACHINE_NAME = "H11"

KERNEL_FILE = "uImage"
ROOTFS_FILE = "rootfs.tar.bz2"
MTD_BLACK  = "mmcblk0"
MTD_KERNEL = "mmcblk0p19"
MTD_ROOTFS = "mmcblk0p23"
MTD_BOOTFS = "mmcblk0p4"

MACHINE_FEATURES += " hdmicec hisil hisil-3798mv310 mali transcoding skins1080 himedia no-subssupport blindscan dvb-c wol bluetooth fastboot mountboot HDMI"
OPENPLI_FEATURES += " qtplugins kodi"
DISTRO_FEATURES_remove = "x11 wayland directfb"

# TARGET_ARCH = "aarch64"
# DEFAULTTUNE = "aarch64"
TARGET_ARCH = "arm"
DEFAULTTUNE = "cortexa15hf-neon-vfpv4"

IMAGE_CLASSES += " zgemma-fastboot8gb_image"
IMAGE_FSTYPES += " zgemmafastboot8gb tar"
CMDLINE ?= "console=ttyAMA0,115200n8"

RCTYPE = "28"

require conf/machine/include/zgemma-hisil-3798mv310.inc
